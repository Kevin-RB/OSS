name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:  # Add this to enable manual triggering
jobs:
    build:
        runs-on: self-hosted

        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
              node-version: 22
              cache: 'npm'
        - name: Install dependencies
          run: npm ci

        - name: Run tests
          run: npm test
